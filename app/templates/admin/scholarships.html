{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
	<h3>Scholarships</h3>
</div>
<div class="row g-3">
	<div class="col-md-5">
		<form class="card p-3" method="post">
			<h6 class="mb-2">Create Scholarship</h6>
			<div class="mb-2"><input class="form-control" name="name" placeholder="Name" required></div>
			<div class="mb-2">
				<select class="form-select" name="category" required>
					<option value="merit">Merit</option>
					<option value="financial">Financial</option>
					<option value="minority">Minority</option>
					<option value="sports">Sports</option>
				</select>
			</div>
			<div class="mb-2"><textarea class="form-control" name="eligibility" placeholder="Eligibility" required></textarea></div>
			<div class="row g-2">
				<div class="col-6"><input class="form-control" name="amount" type="number" step="0.01" placeholder="Amount" required></div>
				<div class="col-6"><input class="form-control" name="min_cgpa" type="number" step="0.01" min="0" max="10" placeholder="Min CGPA (optional)"></div>
				<div class="col-6"><input class="form-control" name="income_limit" type="number" step="0.01" placeholder="Income Limit (optional)"></div>
				<div class="col-6"><input class="form-control" name="start_date" type="date" required></div>
				<div class="col-6"><input class="form-control" name="end_date" type="date" required></div>
			</div>
			<button class="btn btn-primary mt-2">Create</button>
		</form>
	</div>
	<div class="col-md-7">
		<div class="card p-3">
			<h6 class="mb-2">All Scholarships</h6>
			<table class="table table-sm align-middle">
				<thead><tr><th>Name</th><th>Category</th><th>Amount</th><th>Period</th><th></th></tr></thead>
				<tbody>
					{% for s in items %}
					<tr>
						<td>{{ s.name }}</td>
						<td>{{ s.category }}</td>
						<td>₹{{ '%.0f'|format(s.amount) }}</td>
						<td>{{ s.start_date }} → {{ s.end_date }}</td>
						<td>
							<form method="post" action="/admin/scholarships/{{ s.scholarship_id }}/delete" onsubmit="return confirm('Delete scholarship?')">
								<button class="btn btn-sm btn-danger">Delete</button>
							</form>
						</td>
					</tr>
					{% else %}
					<tr><td colspan="5" class="text-center">No items</td></tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
